<div class="login-container">
  <div class="login-form">
    <img src="/assets/clock.png" alt="clock"/>
    <div>
      <h1>Iniciar Sesión</h1>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario o correo electrónico">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Contraseña">
        </mat-form-field>
      </p>
      <p><button mat-flat-button (click)="goAlarmas()" >Iniciar sesión</button></p>
      <div class="text-divider">Or</div>
      <p><button mat-flat-button class="facebook">Iniciar con Facebook</button></p>
      <p><button mat-flat-button class="google">Iniciar con Google</button></p>
    </div>
  </div>
</div>
