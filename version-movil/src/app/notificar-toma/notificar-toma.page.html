<ion-content [fullscreen]="true">

  <div class="image-row">
    <img src="../../assets/search_img.png" alt="Imagen search" class="image-large"/>
  </div>

  <div class="text-row">
      Hora de tomar tu medicamento
  </div>

  <div class="title-row">
    INSULINA
  </div>


  <div class="custom-buttons">
    <ion-button expand="block" shape="round" routerLink="/historial-tomas" color="primary">Confirmar toma de medicamento</ion-button>
    <ion-button expand="block" shape="round" color="secondary" id="present-alert" (click)="goBack()">Posponer</ion-button>
  </div>

  <ion-alert
  trigger="present-alert"
  header="Confirmación!"
  message="La alarma se ha pospuesto. Te volverá a alertar en 5 minutos."
  [buttons]="['Aceptar']"
></ion-alert>

</ion-content>
